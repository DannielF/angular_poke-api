<div class="list-pokeNames">
  <h2>List of pokemons</h2>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let poke of pokemons.results; let i = index">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
          i + 1
        }}.png"
        alt="poke-sprite"
      />
      <div>
        <p>{{ poke.name | titlecase }}</p>
        <button (click)="getPokemonDetails(i + 1)">Show details</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="poke-details" *ngIf="pokemonChosen" [class.active]="pokeDetails">
    <poke-poke-details [pokemon]="pokemonChosen"></poke-poke-details>
    <button (click)="togglePokeDetails()">Close</button>
  </div>
</div>
