<div class="list-pokeNames">
  <h2>List of pokemons</h2>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile *ngFor="let poke of pokemons.results; let i = index">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
          i + 1
        }}.png"
        alt="poke-sprite"
      />
      <p>{{ poke.name | titlecase }}</p>
    </mat-grid-tile>
  </mat-grid-list>
</div>
